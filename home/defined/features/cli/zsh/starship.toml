"""

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[fill]
symbol = " "

[character]
success_symbol = "╰─[❯](bold green)"
error_symbol = "╰─[❯](bold red)"

[env_var]
symbol = "╭╴"
variable = "SHELL"
format = "$symbol"
disabled = false

[os]
format = "[$symbol](bold blue)"
disabled = false

[os.symbols]
EndeavourOS = "󰣇 "

[username]
style_user = "yellow bold"
style_root = "red bold"
format = "[$user](purple bold)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](cyan bold)"
disabled = false

[directory]
home_symbol = "~"
read_only = " "
format = " in [$path]($style green)[$read_only]($read_only_style)"
disabled = false

[cmd_duration]
min_time = 1_500
format = ' [\($duration\)](bold white)'
disabled = false

[package]
symbol = "󰏗 "
format = "[$symbol$version]($style)"
version_format = "v${raw} "
disabled = false

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style)"
style = "purple bold"
disabled = false

[git_status]
format = ' ([\[$all_status$ahead_behind\]]($style)) '

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

[golang]
symbol = " "
style = "bold green"

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "
style = "bold red"

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

